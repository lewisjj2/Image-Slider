<!Doctype html>

<html>

<head>
    <!--Meta Tags-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="jQuery Slider">

    <!--Title-->
    <title>jQuery Slider</title>
    
    <!--Style CSS-->
    <link rel="stylesheet" type="text/css" href="CSS/style.css">

   <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.2.0.js" integrity="sha256-wPFJNIFlVY49B+CuAIrDr932XSb6Jk3J1M22M3E2ylQ=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

     <div class="header">
            <h1>jQuery Slider</h1>
     </div>
       
        <div class="slider-outer">
            <img src="Images/arrow-left.png" class="prev" alt="Prev">
            <div class="slider-inner">
                <img src="Images/new-york-city-wallpaper-black-and-white-22.jpg" class="active">
                <img src="Images/39437733-city-wallpapers.jpg">
                <img src="Images/thumb-1920-299689.jpg">
                <img src="Images/black-white-wallpaper-hd-5.jpg">
            </div>
            <img src="Images/arrow-right.png" class="next" alt="Next">
        </div>

     </div>
   
   <!--Main JS-->
    <script type="text/javascript" src="JS/main.js"></script>
    
</body>

</html>
